<nb-layout center>
  <nb-layout-column>
    <nb-card>
      <nb-card-header>登入</nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1" class="label">帳號</label>
            <input type="text" nbInput fullWidth id="exampleInputEmail1" placeholder="帳號"
              [(ngModel)]="request.Account" name="account">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="label">密碼</label>
            <input type="password" nbInput fullWidth id="exampleInputPassword1" placeholder="密碼"
              [(ngModel)]="request.Password" name="password">
          </div>
          <button type="submit" nbButton status="primary" (click)="login()">登入</button>
        </form>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
</nb-layout>
